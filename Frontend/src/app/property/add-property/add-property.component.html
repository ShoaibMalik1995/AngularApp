<div class="row">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>Add Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(Form)" #Form="ngForm" >
          <div class="tab-panel">
            <tabset class="member-tabset" #FormTabs>
              <!-- Basic Info Tab -->
              <tab heading="Basic Info" ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup ngModel name="SellRent" required>
                    <label class="btn btn-outline-primary mr-2" btnRadio="1" role="button"
                      name="SellRent">Sell</label>

                      <label class="btn btn-outline-primary" btnRadio="2" role="button"
                      name="SellRent">Rent</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup #propbhk ngModel name="bhk" [(ngModel)]="propertyView.BHK">
                    <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary mr-2" [btnRadio]="bhk" role="button"
                      name="BHK">{{bhk}}</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup #propType ngModel name="type" [(ngModel)]="propertyView.PType">
                    <label *ngFor="let ptype of propertyType" class="btn btn-outline-primary mr-2" [btnRadio]="ptype" role="button"
                      name="PropertyType">{{ptype}}</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>Furnish Type</p>
                  <div class="btn-group" btnRadioGroup #propfType ngModel name="ftype" [(ngModel)]="propertyView.FType">
                    <label *ngFor="let ftype of furnishType" class="btn btn-outline-primary mr-2" [btnRadio]="ftype" role="button"
                      name="FurnishType">{{ftype}}</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <label for="in Building/Society/Project" class="form-label">in Building/Society/Project</label>
                  <input type="text" class="form-control" #propName
                  ngModel name="Name"
                  [(ngModel)]="propertyView.Name">
                </div>
                <div class="form-group col-12">
                  <label for="City" class="form-label">City</label>
                  <input type="text" class="form-control"
                    #propCity ngModel name="city" [(ngModel)]="propertyView.City">
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)" [disabled]="!BasicInfo.valid">Next</button>
                </div>
              </tab>
              <!-- Pricing & Area Tab -->
              <tab heading="Pricing & Area" ngModelGroup="PricingArea" #PricingArea="ngModelGroup">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" #propPrice ngModel name="price" [(ngModel)]="propertyView.Price">
                </div>
                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control"
                    #BuiltArea ngModel name="BuiltArea" [(ngModel)]="propertyView.BuiltArea">
                </div>
                <div class="form-group col-12">
                  <label>Carpet Area (in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(0)">Back</button>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)" [disabled]="!PricingArea.valid">Next</button>
                </div>
              </tab>
              <!-- Address Tab -->
              <tab heading="Address" ngModelGroup="Address" #Address="ngModelGroup">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Back</button>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)" [disabled]="!Address.valid">Next</button>
                </div>
              </tab>
              <!-- Other Details Tab -->
              <tab heading="Other Details" ngModelGroup="OtherDetails" #OtherDetails="ngModelGroup">
                <div class="form-group col-12">
                  <p>Ready to Move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary mr-2" btnRadio="1" role="button"
                      name="RTM">Yes</label>

                      <label class="btn btn-outline-primary" btnRadio="2" role="button"
                      name="RTM">No</label>
                  </div>
                </div>
                <div class="form-group col-4">
                  <label>Possession / Available From</label>
                  <input type="text" class="form-control" bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                </div>
                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary mr-2" btnRadio="1" role="button"
                      name="GatedCommunity">Yes</label>

                      <label class="btn btn-outline-primary" btnRadio="2" role="button"
                      name="GatedCommunity">No</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>Main Entrance</p>
                  <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let ent of entrance" class="btn btn-outline-primary mr-2" [btnRadio]="ent" role="button"
                      name="Entrance">{{ent}}</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Back</button>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(4)" [disabled]="!OtherDetails.valid">Next</button>
                </div>
              </tab>
              <!-- Photo Tab -->
              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5">Upload</button>
                    This is under construction
                  </div>>
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Back</button>

                  <button type="submit" class="btn btn-primary btn-block" >Save</button>
                  <button type="reset" class="btn btn-secondary btn-block" >Cancel</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header">
        <h3>Your Property Preview</h3>
      </div>
      <div class="shadow-lg p-3 bg-white">
        <app-property-card [Property]="propertyView" [hideIcons]="true"></app-property-card>
      </div>
    </div>
  </div>
</div>
