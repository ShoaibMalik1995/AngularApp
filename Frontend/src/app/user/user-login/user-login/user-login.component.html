<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Login</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="userloginForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="username" maxlength="25">
            <span *ngIf="!username.valid && username.touched" class="error-block">
              <span *ngIf="username.errors.required">User name is required!</span>
            </span>
          </div>

          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && password.touched" class="error-block">
              <span *ngIf="password.errors.required">Password is required!</span>
            </span>
          </div>

          <div class="form-group col-12 mt-3">
            <button [disabled]="!userloginForm.valid" type="submit" class="btn btn-primary mr-1">Save</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
